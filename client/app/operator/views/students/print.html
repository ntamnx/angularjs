<div class="container" ng-controller="printStudentController">
    <div class="panel panel-default">
        <div class="panel-heading"><label class="title">In thông tin học viên</label></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <a class="btn btn-default" href="#operator/student">Trở lại</a>
                    <a class="btn btn-primary" href="#operator/student/print-data">In</a>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã học viên</th>
                        <th>Tên học viên</th>
                        <th>Ngày sinh</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students.slice(((currentPage - 1) * itemsPerPage), ((currentPage) * itemsPerPage))| filter: keyword">
                        <td>{{$index + 1 + ((currentPage - 1) * itemsPerPage)}}</td>
                        <td>{{student.id}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.date}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination total-items="totalItems" first-text="&laquo;&laquo;" previous-text="&laquo;" next-text="&raquo;"  last-text="&raquo;&raquo;" max-size="maxsize" boundary-links="true" ng-model="currentPage" ng-change="pageChange(currentPage)" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
        </div>
    </div>
</div>
