<div class="container" ng-controller="studentIndexController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <label class="title">Danh sách học sinh</label>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4">
                    <a class="btn btn-primary" href="#operator/student/add">Thêm mới</a>
                    <a class="btn btn-primary" ng-click="printStudent()">In</a>
                </div>
                <div class="col-sm-8 pull-right"  >
                    <form class="navbar-form navbar-left pull-right" role="search"  >
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="keyword" ng-change="pageChangeSearch(currentPage)" placeholder="Tìm kiếm" >
                        </div>
                    </form>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th><input type="checkbox" ng-model="chekAllData"  ng-click="changeCheckAll(chekAllData)"></th>
                        <th>Mã học viên</th>
                        <th>Tên học viên</th>
                        <th>Ngày sinh</th>
                        <th>Chi tiết</th>
                        <th>Thông tin</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students.slice(((currentPage - 1) * itemsPerPage), ((currentPage) * itemsPerPage))| filter: keyword">
                        <td>
                            <input ng-model="student.tick" ng-checked="student.tick" type="checkbox" />
                        </td>
                        <td>{{student.id}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.date}}</td>
                        <td><a class="btn btn-xs btn-default" href="#/operator/student/{{student.id}}">Xem</a></td>
                        <td><a class="btn btn-xs btn-success" href="#/operator/student/profile/{{student.id}}">Xem</a></td>
                    </tr>
                </tbody>
            </table>
            <pagination total-items="totalItems" first-text="&laquo;&laquo;" previous-text="&laquo;" next-text="&raquo;"  last-text="&raquo;&raquo;" max-size="maxsize" boundary-links="true" ng-model="currentPage" ng-change="pageChange(currentPage)" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
        </div>
    </div>
</div>
