<div class="container" ng-controller="homeController" id="homePage">
    <div class="panel panel-default">
        <div class="panel-heading"><label class="title">Trang chủ</label></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-3" ng-repeat="group in groups.slice((currentPageGroup - 1) * itemsPerPageGroup, currentPageGroup * itemsPerPageGroup)">
                    <a ng-click="studentNotComment()">
                        <div class="panel panel-primary">
                            <div class="panel-heading text-center">
                                <div class="group-button-student">
                                    <label class="btn btn-default btn-group-home">Học sinh  <span class="badge bg-red icon-bag text-danger">6</span></label>
                                </div>
                            </div>
                            <div class="panel-footer text-center">
                                <label class="title">Lớp 15/09</label>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="clearfix"></div>
                <pagination total-items="totalItemsGroup" first-text="&laquo;&laquo;" previous-text="&laquo;" next-text="&raquo;"  last-text="&raquo;&raquo;" max-size="maxsizeGroup" boundary-links="true" ng-model="currentPageGroup"  class="pagination-sm" items-per-page="itemsPerPageGroup"></pagination>
            </div>
        </div>
        <div class="panel-footer">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label class="title">Danh sách học sinh chưa trực nhóm</label>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-8 pull-right"  >
                            <form class="navbar-form navbar-left pull-right" role="search"  >
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="keyword" ng-change="pageChangeSearch(currentPage)" placeholder="Tìm kiếm" >
                                </div>
                            </form>
                        </div>
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Mã học viên</th>
                                <th>Tên học viên</th>
                                <th>Ngày sinh</th>
                                <th>Nhóm</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="student in students.slice(((currentPage - 1) * itemsPerPage), ((currentPage) * itemsPerPage))| filter: keyword">
                                <td>{{$index + 1 + ((currentPage - 1) * itemsPerPage)}}</td>
                                <td>{{student.id}}</td>
                                <td>{{student.name}}</td>
                                <td>{{student.date}}</td>
                                <td>
                                    <select ng-model="selectGroup" class="form-control" ng-change="changeGroup(selectGroup)">
                                        <option value="">Vui lòng chọn nhóm</option>
                                        <option ng-repeat="x in groups track by $index" value="{{x}}" >{{x}}</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination total-items="totalItems" first-text="&laquo;&laquo;" previous-text="&laquo;" next-text="&raquo;"  last-text="&raquo;&raquo;" max-size="maxsize" boundary-links="true" ng-model="currentPage" ng-change="pageChange(currentPage)" class="pagination-sm" items-per-page="itemsPerPage"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
