<div class="login_wrapper" ng-controller="passwordRessetController">
    <div class="animate form login_form">
        <section class="login_content">
            <form name="resset" novalidate ng-submit="resetPassword()" >
                <h1>Quên mật khẩu</h1>
                <div class="form-group" ng-class="{'has-error': (resset.email.$touched && resset.email.$invalid) || (resset.email.$invalid && resset.$submitted) }">
                    <input type="email" name="email" ng-model="email" style="margin: 5px 0px" class="form-control" placeholder="Email" required />
                    <div ng-messages="resset.email.$error" ng-show="resset.email.$touched || resset.$submitted">
                        <span class="error" ng-message="required">Vui lòng nhập mật email</span>
                        <span class="error" ng-message="email">Địa chỉ email không chính xác</span>
                    </div>
                </div>
               
                <div>
                    <button class="btn btn-default submit" type="submit">Gửi</button>
                </div>
                <div class="clearfix"></div>
                <div class="separator">
                    <div class="clearfix"></div>
                    <div>
                        <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
